# Global parameter defaults
path: wp
user: admin
color: true

# Subcommand defaults (e.g. `wp config create`)
config create:
  extra-php: |
    if (strpos($_SERVER['HTTP_X_FORWARDED_PROTO'], 'https') !== false) {
        $_SERVER['HTTPS'] = 'on';
    }

core install:
  admin_user: admin
  admin_email: admin@wordpress.local
